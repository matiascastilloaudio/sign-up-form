<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right">
        <div>
            <h3>This is not a real service! You know you need something like this in your life to help you realize your
                deepest dreams.<br>Sign up <em>now</em> to get started.</h3>
        </div>
        <div>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <form action="">
            <div class="form-box">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" required>
                    </div>
                    <div class="group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
